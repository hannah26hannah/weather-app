<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script defer src="skycons.js"></script>
</head>
<body>
    <section class="location-wrap">
        <div class="location bubble">
            <h1 class="location-timezone">Timezone</h1>
            <div class="temparature-description"></div>
        </div>
        <canvas class="icon bubble" width="128" height="128"></canvas>
    </section>
    <section class="temparature-wrap">
        <div class="temparature-section bubble">
            <h2 class="temparature-degree"></h2>
            <span>C</span>    
        </div>
        <div class="feelsLike-section bubble">
            Feels Like
            <h3 class="feelsLike"></h3>
            <span>C</span>
        </div>
    </section>
</body>
</html>
