<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hannah Weather App</title>
    <link rel="icon" href="./favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/d2606cafc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
    <script defer src="./assets/js/app.js"></script>
    <script defer src="./assets/js/skycons.js"></script>
</head>
<body>
    <figure class="notification-bar isClosed">
        <div class="noti-content content-text"></div>
        </div>
        <div class="noti-content content-close">
            <i class="fas fa-times-circle icons"></i>
        </div>
        
    </figure>

    <main class="cloud">
        <section class="location-wrap">
            <canvas class="icon bubble" width="128" height="128"></canvas>
        </section>
        <section class="region-wrap location bubble">
            <h1 class="location-timezone">Timezone</h1>
            <div class="temparature-description"></div>
        </section>
        <section class="temparature-wrap">
            <div class="temparature-section bubble">
                <h2 class="temparature-degree"></h2>
                <span>C</span>    
            </div>
            <div class="feelsLike-section bubble">
                <h3>Feels Like</h3>
                <h3 class="feelsLike"></h3>
                <h3 class='unit'>C</h3>
            </div>
        </section>
    </main>
    <aside class="inputCloud">
        <input type="text" autocomplete='off' id="region" placeholder="Set your region here.." />
    </aside>

                <li><i class="fab fa-blogger icons"></i></li>
            </a>
        </ul>
    </footer>
</body>
</html>
